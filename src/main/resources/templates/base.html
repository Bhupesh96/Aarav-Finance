	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<meta name="keywords" content="">
	<meta name="description" content="">

	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<!-- Scrollbar Custom CSS -->
	<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
	<!-- Tweaks for older IEs-->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<!-- owl stylesheets -->
	<link rel="stylesheet" href="/css/owl.carousel.min.css">

		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="/css/swiper-bundle.min.css" />
	<link rel="stylesheet" href="/css/my.css" />

	<!--contact us-->
	<link rel="stylesheet" href="/css/contact.css" />

</head>

<body>

	<!--header section start -->
	<div class="header_section">
		<div class="header_left">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="logo"><a href="index.html"><img src="images/aarav-logo.png"></a></div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/about}">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/service}">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">Contact Us</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<!--header section end -->


	<div th:replace="${content}"></div>

	<!-- Modal For Loan-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Apply for a loan</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="loanForm" th:action="@{/saveApp}" th:object="${apply}" th:method="post">

						<div class="mb-3"><label class="fw-bold mb-2" for="name">Full Name <span style="color: red;">*
								</span></label><input type="text" id="mobile_number" placeholder="Enter full name"
								class="form-control" value="" name="name" required autocomplete="off">
						</div>
						<div class="mb-3"><label class="fw-bold mb-2" for="email">Email <span style="color: red;">*
								</span></label><input type="email" id="email" placeholder="Enter email address"
								class="form-control" value="" name="email" required autocomplete="off">
						</div>
						<div class="mb-3"><label class="fw-bold mb-2" for="mobile">Mobile Number <span
									style="color: red;">* </span></label><input type="number" maxlength="10" id="mobile"
								placeholder="Enter mobile number" class="form-control" value="" name="mobile" required
								autocomplete="off">
						</div>
						<div class="mb-3"><label class="fw-bold mb-2" for="loanType">Loan Type <span
									style="color: red;">* </span></label><input type="text" id="loanType"
								placeholder="Select Loan Type" class="form-control" th:value="${loanType}"
								name="loanType" readonly required autocomplete="off">
						</div>
						<div class="mb-3"><label class="fw-bold mb-2" for="loanAmount">Loan Amount <span
									style="color: red;">* </span></label><input type="number" id="loanAmount"
								placeholder="Enter loan amount" class="form-control" value="" name="loanAmount" required
								autocomplete="off">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-dark">Apply</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>




	<!-- Javascript files-->
	<script src="js/jquery.min.js"></script>
	<!--<script src="/js/jquery.min.js"></script>-->
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/plugin.js"></script>
	<!-- sidebar -->
	<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/js/custom.js"></script>
	<!-- javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
		integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!--<script src="/js/owl.carousel.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/swiper-bundle.min.js"></script>
	<!--contact us-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
		integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!--<script src="/js/jquery.validate.min.js"></script>-->
	<script src="/js/main.js"></script>
	<script th:inline="javascript">
		function setLoanType(loanType) {
			document.getElementById('loanType').value = loanType;
		}
	</script>





</body>

</html>
